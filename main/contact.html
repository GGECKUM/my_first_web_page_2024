<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form input[type="submit"] {
            background: #00ced1;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form input[type="submit"]:hover {
            background: #008b8b;
        }
    </style>
</head>
<body>
    <header class="contact.html">
        <a href="../index.html" class="logo">Georgios Website</a>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="about.html">About</a>
            <a href="degree.html">Degree</a>
            <a href="Info/topic.html">Topic</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="cv.html">Curriculum</a>
            <a href="fundamentals.html">Fundamentals</a>
            <a href="net.html">Net</a>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Contact Me</h2>
        <form action="mailto:9400406@alumnos.ufv.es" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <input type="submit" value="Send">
        </form>
    </section>
</body>
</html>
