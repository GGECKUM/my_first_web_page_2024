<!DOCTYPE html>
<html>
<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  
  <title>Webpage Layout</title>
  
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%; /* Garantiza que el viewport ocupe el 100% de la altura */
    }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Asegura que el body ocupe al menos toda la altura del viewport */
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .header-title {
      font-size: 1.5rem;
    }
    
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    nav a:hover {
      background-color: #555;
    }
    
    nav a.active {
      background-color: red;
      color: white;
    }

    .container {
      flex: 1; /* Permite que esta secci√≥n crezca y ocupe el espacio disponible */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    
    .menu {
      background-color: #1a1a2e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .menu-content {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
    }
    
    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .menu-item p {
      margin: 10px 0;
      font-size: 14px;
    }
    
    .menu-icon {
      font-size: 40px;
      color: white;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <h1 class="header-title">Webpage Header</h1>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="container">
    <p>Welcome to the webpage!</p>
    <p>This is the central area of the webpage where you can include your content.</p>
  </div>
  
  <!-- Menu Section -->
  <div class="menu">
    <div class="menu-content">
      <div class="menu-item">
        <i class="fas fa-map-marker-alt menu-icon"></i>
        <p>Location</p>
      </div>
      <div class="menu-item">
        <i class="fas fa-phone-alt menu-icon"></i>
        <p>+92 1234567890</p>
      </div>
      <div class="menu-item">
        <i class="fas fa-envelope menu-icon"></i>
        <p>example@gmail.com</p>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2024 All Rights Reserved. Design by <a href="#">Adrian David Brad</a></p>
  </footer>
</body>
</html>
